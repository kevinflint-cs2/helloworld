[project]
name = "helloworld"
version = "0.1.2"
description = ""
authors = [
    {name = "Flint, Kevin",email = "kevin.flint@cybersecuritysquared.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
]

[tool.poetry]
packages = [{include = "helloworld", from = "src"}]

[tool.black]
line-length = 88
target-version = ["py312"]    # adjust to your minimum supported Python

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 95
extend-ignore = ["E203", "W503"]

[tool.pytest.ini_options]
addopts = "-v --showlocals --disable-warnings"

[tool.mypy]
# paths to check; adjust if your code lives elsewhere
files = ["src/helloworld", "tests"]
ignore_missing_imports = true
python_version = "3.13"
strict = false   # flip to true once youâ€™ve cleaned up your code

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
black = "^25.1.0"
isort = "^6.0.1"
flake8 = "^7.3.0"
pre-commit = "^4.2.0"
invoke = "^2.2.0"
python-dotenv = "^1.1.1"
mypy = "^1.17.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
